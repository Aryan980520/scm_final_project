<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalVastra - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4a6baf;
            margin-bottom: 20px;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #4a6baf;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-form button:hover {
            background-color: #3a5a9f;
        }
        
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password:hover {
            color: #4a6baf;
        }
        
        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .signup-link a {
            color: #4a6baf;
            text-decoration: none;
            font-weight: bold;
        }
        
        .home-link {
            margin-top: 20px;
        }
        
        .home-link a {
            color: #666;
            text-decoration: none;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }
        
        /* Theme Toggle Styles */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .theme-switch {
            display: none;
        }
        
        .theme-label {
            display: block;
            width: 50px;
            height: 24px;
            background-color: #6d4c41;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
        }
        
        .theme-ball {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        
        .sun-icon, .moon-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 14px;
        }
        
        .sun-icon {
            left: 6px;
        }
        
        .moon-icon {
            right: 6px;
        }
        
        .theme-switch:checked + .theme-label .theme-ball {
            transform: translateX(26px);
        }
        
        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #f5f5f5;
        }
        
        .dark-mode .login-container {
            background-color: #2d2d2d;
            color: #f5f5f5;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .dark-mode .login-form input {
            background-color: #3d3d3d;
            border-color: #444;
            color: #f5f5f5;
        }
        
        .dark-mode .forgot-password,
        .dark-mode .signup-link,
        .dark-mode .home-link a {
            color: #bbb;
        }
        
        .dark-mode .forgot-password:hover {
            color: #4a6baf;
        }
        
        .dark-mode .logo {
            color: #6d9eeb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Theme Toggle -->
        <div class="theme-toggle">
            <input type="checkbox" id="theme-switch" class="theme-switch">
            <label for="theme-switch" class="theme-label">
                <i class="fa fa-sun-o sun-icon"></i>
                <i class="fa fa-moon-o moon-icon"></i>
                <span class="theme-ball"></span>
            </label>
        </div>
        
        <div class="logo">LocalVastra</div>
        <p>Login to your account</p>
        
        <div class="error-message" id="errorMessage">
            Invalid email or password. Please try again.
        </div>
        
        <form class="login-form" id="loginForm">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="register.html">Sign up</a>
        </div>
        
        <div class="home-link">
            <a href="Aryan.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        // Theme Toggle Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeSwitch = document.getElementById('theme-switch');
            const body = document.body;
            
            // Check for saved theme preference
            if (localStorage.getItem('theme') === 'dark') {
                body.classList.add('dark-mode');
                themeSwitch.checked = true;
            }
            
            // Theme switch event
            themeSwitch.addEventListener('change', function() {
                if (this.checked) {
                    body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                } else {
                    body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                }
            });
            
            // Login form handling
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('errorMessage');
                
                if (email === 'user@localvastra.com' && password === 'chitkarauni') {
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.style.display = 'block';
                }
            });
            
            // Forgot password link
            document.querySelector('.forgot-password').addEventListener('click', function(e) {
                e.preventDefault();
                alert('Password reset link will be sent to your email.');
            });
        });
    </script>
</body>
</html>
