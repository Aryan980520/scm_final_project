<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalVastra - Login</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        

        
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4a6baf;
            margin-bottom: 20px;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #4a6baf;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-form button:hover {
            background-color: #3a5a9f;
        }
        
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password:hover {
            color: #4a6baf;
        }
        
        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .signup-link a {
            color: #4a6baf;
            text-decoration: none;
            font-weight: bold;
        }
        
        .home-link {
            margin-top: 20px;
        }
        
        .home-link a {
            color: #666;
            text-decoration: none;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">LocalVastra</div>
        <p>Login to your account</p>
        
        <div class="error-message" id="errorMessage">
            Invalid email or password. Please try again.
        </div>
        
        <form class="login-form" id="loginForm">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="register.html">Sign up</a>
        </div>
        
        <div class="home-link">
            <a href="Aryan.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get input values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Simple validation (in a real app, you would check against a database)
            if (email === 'user@localvastra.com' && password === 'password123') {
                // Successful login
                errorMessage.style.display = 'none';
                window.location.href = 'dashboard.html';
            } else {
                // Failed login
                errorMessage.style.display = 'block';
            }
        });
        
        // Forgot password link
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Password reset link will be sent to your email.');
        });
        document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');
    
    if (email === 'user@localvastra.com' && password === 'password123') {
        // Redirect to dashboard after successful login
        window.location.href = 'dashboard.html';
    } else {
        errorMessage.style.display = 'block';
    }
});
    </script>
    <script src="js/main.js"></script>
</body>
</html>
