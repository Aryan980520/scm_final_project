<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
    <div class="theme-toggle">
        <input type="checkbox" id="theme-switch" class="theme-switch">
        <label for="theme-switch" class="theme-label">
          <i class="fa fa-sun-o sun-icon"></i>
          <i class="fa fa-moon-o moon-icon"></i>
          <span class="theme-ball"></span>
        </label>
      </div>
    <style>
        /* Dark/Light Mode Toggle Styles */
.theme-toggle {
  position: relative;
  display: inline-block;
  margin-right: 20px;
}

.theme-switch {
  display: none;
}

.theme-label {
  display: block;
  width: 50px;
  height: 24px;
  background-color: #6d4c41;
  border-radius: 50px;
  position: relative;
  cursor: pointer;
}

.theme-ball {
  position: absolute;
  top: 2px;
  left: 2px;
  width: 20px;
  height: 20px;
  background-color: white;
  border-radius: 50%;
  transition: transform 0.3s ease;
}

.sun-icon, .moon-icon {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  color: white;
  font-size: 14px;
}

.sun-icon {
  left: 6px;
}

.moon-icon {
  right: 6px;
}

.theme-switch:checked + .theme-label .theme-ball {
  transform: translateX(26px);
}

/* Dark Mode Styles - Include these in all pages */
body.dark-mode {
  background-color: #121212;
  color: #f5f5f5;
}

.dark-mode header {
  background-color: #1e1e1e;
}

.dark-mode .nav-links a {
  color: #f5f5f5;
}

.dark-mode .card {
  background-color: #2d2d2d;
  color: #f5f5f5;
}

.dark-mode footer {
  background-color: #1e1e1e;
  color: #f5f5f5;
}
    
    </style>
    <script>
        // Check if user is logged in when dashboard loads
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('isLoggedIn')) {
                window.location.href = 'login.html';
            }
            
            // Display welcome message
            const userEmail = localStorage.getItem('userEmail');
            document.getElementById('welcomeMessage').textContent = `Welcome, ${userEmail}`;
        });
        
        // Logout function
        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userEmail');
            window.location.href = 'login.html';
        }
    </script>
    <div id="welcomeMessage"></div>
    <button onclick="logout()">Logout</button>
    <script src="js/main.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
