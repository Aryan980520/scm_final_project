<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalVastra - Register</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .register-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4a6baf;
            margin-bottom: 20px;
        }
        
        .register-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .register-form button {
            width: 100%;
            padding: 12px;
            background-color: #4a6baf;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .register-form button:hover {
            background-color: #3a5a9f;
        }
        
        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .login-link a {
            color: #4a6baf;
            text-decoration: none;
            font-weight: bold;
        }
        
        .home-link {
            margin-top: 20px;
        }
        
        .home-link a {
            color: #666;
            text-decoration: none;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }
        
        .success-message {
            color: #2ecc71;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">LocalVastra</div>
        <p>Create your account</p>
        
        <div class="error-message" id="errorMessage">
            Please fill all fields correctly.
        </div>
        
        <div class="success-message" id="successMessage">
            Registration successful! Redirecting to login...
        </div>
        
        <form class="register-form" id="registerForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
        
        <div class="home-link">
            <a href="Aryan.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get input values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validation
            if (!name || !email || !phone || !password || !confirmPassword) {
                errorMessage.textContent = 'All fields are required';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters';
                errorMessage.style.display = 'block';
                return;
            }
            
            // In a real app, you would send this data to your backend
            // For demo purposes, we'll store in localStorage
            
            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('localvastra_users') || '[]');
            const userExists = users.some(user => user.email === email);
            
            if (userExists) {
                errorMessage.textContent = 'Email already registered';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Create new user
            const newUser = {
                name,
                email,
                phone,
                password, // Note: In real app, password should be hashed
                createdAt: new Date().toISOString()
            };
            
            users.push(newUser);
            localStorage.setItem('localvastra_users', JSON.stringify(users));
            
            // Show success message
            successMessage.style.display = 'block';
            
            // Redirect to login after 2 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
    <script src="js/theme.js"></script>
</body>
</html>
